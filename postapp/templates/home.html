{% extends 'base.html' %}

{% block content %}

{% load humanize %}
{% for post in posts.all %}
    
        <h1>{{ post.title }}</h1>
        <p> 작성자{{post.name}}</p>
        <p>{{ post.pub_date }}</p>
        <!--<p>{{ post.pub_date }}</p>-->
        <p>시간 : {{ post.pub_date | naturaltime }}</p>

        <p>{{ post.summary }}<a href="{% url 'detail' post.id %}">....more</a></p>
        <p><small class="text-muted"><span class="like_count" id="count{{ post.id }}">{{ post.total_likes }} like</span></small></p>
{% endfor %}

{% endblock %}
