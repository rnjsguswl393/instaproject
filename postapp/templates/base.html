<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand" style="background:rgb(145, 94, 0);">
    <a href="{% url 'home' %}" class="navbar-brand"><h3><img class="homeImg" width="40" height="40"src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F24284B335203A98304"></h3></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'new' %}">New Post</a>
        </li>
        {% endif %}
        <form action="{% url 'search' %}" method="get">

            <input type="text" name="q" value="{{ q }}">
          
            <input type="submit" value="검색">
          
          </form>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        
        {% if user.is_authenticated %}
        <p class="accountTag accountLeft">{{user.username}}님 환영합니다</p>
        <form id="logout" method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <input type="submit" value="logout"> 
        </form>
       
        {% endif %}
        <div><a href="{% url 'login' %}">로그인</a></div>
        <div><a href="{% url 'signup' %}">회원가입</a></div>
      
      </div>
    </div> 
</nav>
  <div class="contain">
    <div class="contents" id="first">
      {% block content %}
      {% endblock %}
    </div>
